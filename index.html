<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zunip</title>

        <script src="https://kit.fontawesome.com/098a40a2b2.js" crossorigin="anonymous"></script>

        <!-- ÍCONE GOOGLE -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="zunip">
                <div class="header">
                    <div class="perfil">
                        <img src="https://play-lh.googleusercontent.com/VzUfEzZ2q-y6lWl9liKGTxg7d6Ym5i7yYaHNHZogN8VDrx0RJJ6055mRVUzNMqT7ci9v" alt="">
                    </div>
                    <div class="info">
                        <span class="name">Nome Usuário</span>
                        <span class="status">online</span>
                    </div>
                </div>

                <main>
                    <div class="chat">
                        <div class="emoji">
                            <span class="material-icons-outlined">mood</span>
                        </div>
                        <textarea placeholder="Mensagem"></textarea>
                        <!-- <div class="box-message">Mensagem</div> -->
                        <button class="send-button">
                            <span class="material-icons-outlined">send</span>
                        </button>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
